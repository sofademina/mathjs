        <a href="#top">Вернуться к началу страницы ↑</a>
    </p>
</div>

<!-- ===== JS: генерация карточек ===== -->
<script>
    // Простые данные для карточек
    const materials = [
        { title: "Планиметрия", text: "Основные задачи по геометрии, углы и треугольники.", img: "mat1.jpg" },
        { title: "Стереометрия", text: "Фигуры в пространстве и их свойства.", img: "mat2.jpg" },
        { title: "Параметры", text: "Разбор базовых и продвинутых задач с параметром.", img: "mat3.jpg" },
        { title: "Вероятность", text: "Разбор задач по теории вероятностей.", img: "mat4.jpg" },
        { title: "Производные", text: "Применение производных для решения задач.", img: "mat5.jpg" },
        { title: "Функции", text: "Графики, свойства, ОДЗ и многое другое.", img: "mat6.jpg" }
    ];

    const container = document.getElementById("materialsContainer");

    // Генерация карточек
    materials.forEach(item => {
        const card = document.createElement("div");
        card.className = "col-md-4";

        card.innerHTML = `
            <div class="material-card">
                <img src="${item.img}" alt="${item.title}" class="material-img mb-2">
                <h5>${item.title}</h5>
                <p>${item.text}</p>
            </div>
        `;
        container.appendChild(card);
    });
</script>
