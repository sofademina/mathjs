<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запись на занятия</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .active-link { font-weight: bold; text-decoration: underline; }
        body { padding-bottom: 40px; }
        .form-box {
            max-width: 500px;
            margin: 0 auto;
            background: #fafafa;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body id="top">

<!-- ===== Общая навигация ===== -->
<nav class="bg-light border-bottom py-2 mb-4">
    <div class="container d-flex flex-wrap gap-3">
        <a href="index.html">Главная</a>
        <a href="aboutme.html">Обо мне</a>
        <a href="uslugi.html">Услуги</a>
        <a href="materials.html">Материалы</a>
        <a href="forma.html" class="active-link">Запись</a>
        <a href="contact.html">Контакты</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-3">Запись на занятия</h1>
    <p>Заполните форму, чтобы оставить заявку на обучение. Все поля обязательны.</p>

    <!-- ===== Форма ===== -->
    <div class="form-box">
        <form action="https://www.bing.com/search" method="GET" onsubmit="return validateForm()">

            <!-- TEXT -->
            <label class="form-label">Ваше имя:</label>
            <input type="text" name="student_name" class="form-control mb-3" required>

            <!-- NUMBER -->
            <label class="form-label">Возраст:</label>
            <input type="number" name="student_age" class="form-control mb-3" min="7" max="25" required>

            <!-- RADIO -->
            <label class="form-label">Какой формат вам подходит?</label><br>
            <label><input type="radio" name="lesson_format" value="online" required> Онлайн</label><br>
            <label><input type="radio" name="lesson_format" value="offline"> Очно</label><br>
            <label><input type="radio" name="lesson_format" value="any"> Не имеет значения</label>

            <!-- Дополнительные необязательные параметры -->
            <input type="hidden" name="page" value="signup_form">

            <button type="submit" class="btn btn-primary mt-3 w-100">Отправить заявку</button>
        </form>
    </div>

    <p class="mt-4"><a href="#top">Вернуться к началу страницы ↑</a></p>
</div>

<!-- ===== JS (минимальный) ===== -->
<script>
function validateForm() {
    // форма должна отправлять непустые значения, используем простую проверку
    const name = document.getElementsByName("student_name")[0].value.trim();
    const age = document.getElementsByName("student_age")[0].value.trim();

    if (name === "" || age === "") {
        alert("Пожалуйста, заполните все поля.");
        return false;
    }
    return true; // отправляем форму
}
</script>

</body>
</html>
